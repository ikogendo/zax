name: Android CI (ZAX legacy â€“ fixed)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          
      - name: Install legacy Linux dependencies for aapt
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g

      - name: Install legacy Android SDK Tools (r25.2.5)
        shell: bash
        run: |
          set -eux

          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          curl -fsSL -o tools.zip https://dl.google.com/android/repository/tools_r25.2.5-linux.zip
          unzip -q tools.zip
          rm -f tools.zip

          echo "$ANDROID_SDK_ROOT/tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          # Install required SDK packages USING android tool (not sdkmanager)
          echo yes | "$ANDROID_SDK_ROOT/tools/android" update sdk \
            --no-ui \
            --filter platform-tools,android-22,build-tools-23.0.1

         # ls -lah "$ANDROID_SDK_ROOT/*"
          # Sanity checks
         # test -x "$ANDROID_SDK_ROOT/tools/android"
         # test -d "$ANDROID_SDK_ROOT/platforms/android-22"
          #test -d "$ANDROID_SDK_ROOT/build-tools/23.0.1"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: zax-debug-apk
          path: app/build/outputs/apk/debug/*.apk
