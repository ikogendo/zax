name: Android CI (Legacy ZAX)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Install legacy Android SDK Tools (r25.2.5) + required packages
        shell: bash
        run: |
          set -euxo pipefail

          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          # Legacy tools that contain $ANDROID_SDK_ROOT/tools/android
          curl -fsSL -o tools.zip https://dl.google.com/android/repository/tools_r25.2.5-linux.zip
          unzip -q tools.zip
          rm -f tools.zip

          # Make sure tools are in PATH
          echo "$ANDROID_SDK_ROOT/tools/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          # Accept licenses (legacy)
          yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --licenses || true

          # Install what ZAX expects
          "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-22" \
            "build-tools;23.0.1"

          # Quick checks
          test -x "$ANDROID_SDK_ROOT/tools/android"
          ls -la "$ANDROID_SDK_ROOT/platforms/android-22" >/dev/null

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: zax-debug-apk
          path: app/build/outputs/apk/debug/*.apk
