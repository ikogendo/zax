name: Android CI (ZAX legacy â€“ fixed)

on:
  push:
    branches: [ "nothing" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          
      - name: Install legacy Linux dependencies for aapt
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            libc6:i386 \
            libstdc++6:i386 \
            zlib1g:i386 \
            lib32z1 \
            lib32stdc++6

      
      - name: Install legacy Android SDK Tools (r25.2.5)
        shell: bash
        run: |
          set -eux

          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          curl -fsSL -o tools.zip https://dl.google.com/android/repository/tools_r25.2.5-linux.zip
          unzip -q tools.zip
          rm -f tools.zip

          echo "$ANDROID_SDK_ROOT/tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          # Install required SDK packages USING android tool (not sdkmanager)
          echo yes | "$ANDROID_SDK_ROOT/tools/android" update sdk \
            --no-ui \
            --filter platform-tools,android-22,build-tools-23.0.1

         # ls -lah "$ANDROID_SDK_ROOT/*"
          # Sanity checks
         # test -x "$ANDROID_SDK_ROOT/tools/android"
         # test -d "$ANDROID_SDK_ROOT/platforms/android-22"
          #test -d "$ANDROID_SDK_ROOT/build-tools/23.0.1"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MemorizingTrustManager AAR via temp Gradle
        run: |
          git clone --depth 1 https://github.com/ge0rg/MemorizingTrustManager.git /tmp/mtm

          cat << 'EOF' > /tmp/mtm/build.gradle
          buildscript {
              repositories {
                  mavenCentral()
                  google()
              }
          }
          apply plugin: 'com.android.library'

          android {
              compileSdkVersion 22
              buildToolsVersion "23.0.1"

              defaultConfig {
                  minSdkVersion 8
                  targetSdkVersion 22
              }
          }

          repositories {
              mavenCentral()
              google()
          }
          EOF

          mkdir -p /tmp/mtm/src/main/java
          # Copy all .java into module structure
          find /tmp/mtm -name '*.java' -exec cp --parents "{}" /tmp/mtm/src/main/java/ \;

          pushd /tmp/mtm
          mkdir -p gradle/wrapper
          wget https://services.gradle.org/distributions/gradle-4.10.3-all.zip -O gradle/wrapper/gradle.zip
          unzip -qq gradle/wrapper/gradle.zip -d gradle/wrapper
          chmod +x gradlew || true
          # Build AAR
          ./gradlew assembleRelease --no-daemon
          popd

          mkdir -p app/libs
          cp /tmp/mtm/build/outputs/aar/*.aar app/libs/


